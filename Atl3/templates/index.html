<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveur Flask Temporaire</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .status-badge {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .info-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-badge">üöÄ SERVEUR ACTIF</div>
        
        <h1>Serveur Flask Temporaire</h1>
        <p>Votre application est d√©ploy√©e et accessible via ngrok</p>
        
        <div class="countdown" id="countdown">
            Temps restant : <span id="timer">120</span> secondes
        </div>
        
        <div class="info-card">
            <h3>üìä Informations du serveur</h3>
            <div id="server-info">Chargement...</div>
        </div>
        
        <div class="info-card">
            <h3>üìÅ Repository GitHub</h3>
            <div id="repo-info">Chargement...</div>
        </div>
        
        <a href="/api/status" class="btn">üìä API Status</a>
        <a href="/health" class="btn">‚ù§Ô∏è Health Check</a>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 120;
        const timer = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timer.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                document.getElementById('countdown').innerHTML = '‚è∞ Serveur expir√©';
                document.querySelector('.status-badge').textContent = 'üõë SERVEUR ARR√äT√â';
                document.querySelector('.status-badge').style.background = '#e74c3c';
            }
        }, 1000);
        
        // Charger les informations du serveur
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('server-info').innerHTML = `
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                `;
            })
            .catch(error => {
                document.getElementById('server-info').innerHTML = 'Erreur de chargement';
            });
        
        // Charger les informations du repository
        fetch('/api/repo-info')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('repo-info').innerHTML = `<p>Erreur: ${data.error}</p>`;
                } else {
                    document.getElementById('repo-info').innerHTML = `
                        <p><strong>Repository:</strong> ${data.repository_url}</p>
                        <p><strong>Branch:</strong> ${data.branch}</p>
                        <p><strong>Commit:</strong> ${data.commit_hash}</p>
                        <p><strong>Dernier commit:</strong> ${data.last_commit}</p>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('repo-info').innerHTML = 'Repository non configur√©';
            });
    </script>
</body>
</html>
